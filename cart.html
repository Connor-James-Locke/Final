<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="base.css" rel="stylesheet" />
    <script src="cart.js" async></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="index.html"><img class="logo" src="Logo.png" /></a>
                <li class="navbar"><a href="index.html">New Arrivals</a></li>
                <li class="navbar"><a href="#">Women</a></li>
                <li class="navbar"><a href="#">Men</a></li>
                <li class="navbar"><a href="#">SALE!</a></li>
                <input type="text" placeholder="Search...">
                <a href="#"><img class="cart" src="-shopping-cart_90604.png" /></a>
            </ul>
        </nav>
    </header>
    <p><h1 id="tie">Let's Tie Up Some Loose Ends</h1></p>
    <section id="order">
    <form id="checkout" name="checkout">
    <label for="shoe">Shoe: </label>
        <select name="shoe" id="shoe">
            <option value="95">OPEN TOED HIGH TOPS ($95)</option>
            <option value="150">HIGH STYLE HIGH TOPS ($150)</option>
            <option value="110">LOW-TOP RUNNERS ($110)</option>
        </select>
        <br>
    <label for="size">Pick your Size</label>
        <select name="size" id="size">
            <option >7</option>
            <option >8</option>
            <option >9</option>
            <option >10</option>
            <option >11</option>
            <option >12</option>
            <option >13</option>
            <option >14</option>
            <option >15</option>
            <option >16</option>
        </select>
        <br>
    <label for="insurance">Insurance ($20 per Year)</label>
        <select name="insurance" id="insurance">
            <option value="0">No Insurance</option>
            <option value="20">1 Year</option>
            <option value="40">2 Years</option>
            <option value="60">3 Years</option>
        </select>
        <br>
    <fieldset>
        <legend>Shipping Speed</legend>
        <label><input type="radio" id="speed_0" name="shipping" value="0" checked />Standard ($0)</label>
        <label><input type="radio" id="speed_1" name="shipping" value="25" />2-Day Shipping ($25)</label>   
        <label><input type="radio" id="speed_2" name="shipping" value="60" />Next Day Delivery ($60)</label> 
     </fieldset>
    <p>Total: $<input type="text" name="total" id="total" size="10" readonly /></p>
    </form>
    </section>
    <p><a href="#" class="buy">FINISH CHECKOUT</a></p>
</body>
</html>
